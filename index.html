<!DOCTYPE html>

<html>
    <head>
        <title>Quiz app - OBJECTIF CODE </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

            <div class="ColorHead"></div>
            <div class="Header">
                <img  src="Ressources/logoobjectifquiz.png" id="logo" alt="Image indisponible" >
            </div>
    <div id="Background" class="BackgroundMode orange">
        <div class="Menu">
                <h1>Choisissez parmi les trois types de code : auto, bateau ou moto.</h1>
                <h1>________________________________________________________</h1>
                <div class="AllMode">
                    <button id="btn-icon-car" class="btn-with-icon">
                        <img id="icon-car" src="Ressources/iconecar.png" alt="Icone" class="btn-icon">
                        <p>AUTO</p>
                    </button>
                    <button id="btn-icon-boat" class="btn-with-icon">
                        <img id="icon-boat" src="Ressources/iconebateau.png" alt="Icone" class="btn-icon">
                        <p>BATEAU</p>
                    </button>
                    <button id="btn-icon-moto" class="btn-with-icon">
                        <img id="icon-moto" src="Ressources/iconemoto.png" alt="Icone" class="btn-icon">
                        <p>MOTO</p>
                    </button>

                </div>
                <div class="StartQuiz">


                    <div class="Instruction">
                        <button id="btn-icon-logo" class="btn-icon-start">
                        <img id="icon-logo" src="Ressources/timerO.png" alt="Icone" class="btn-icon">
                        <p>Commencer le Test</p>
                        </button>
                    </div>
            </div>
        </div>
 


    </div>
    </body>
    <script type="module" src="script.js"></script>
</html>
